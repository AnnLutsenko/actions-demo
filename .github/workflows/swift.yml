name: Build (Manual)

on:
  workflow_dispatch:  # ðŸ‘ˆ allows manual trigger from GitHub UI

jobs:
  build:
    name: Build Xcode Project
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        # Optional: specify the version installed on macos-latest
        run: sudo xcode-select -s "/Applications/Xcode.app/Contents/Developer"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build project
        run: |
          xcodebuild \
            -project Action\ Demo.xcodeproj \   # or use -workspace YourApp.xcworkspace
            -scheme Action\ Demo \
            -sdk iphonesimulator \
            -configuration Debug \
            build | xcpretty